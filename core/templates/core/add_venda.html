<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registrar Venda</title>
</head>
<body>
    <h1>Registrar Venda</h1>
    <form action="{% url 'adicionar_venda' %}" method="post">
        {% csrf_token %}

        <label for="cliente">Cliente:</label>
        <select id="cliente" name="cliente" required>
            <!-- Opções de clientes vão ser adicionadas pela view -->
            {% for cliente in clientes %}
                <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
            {% endfor %}
        </select><br><br>

        <label for="vendedor">Vendedor:</label>
        <select id="vendedor" name="vendedor" required>
            <!-- Opções de vendedores vão ser adicionadas pela view -->
            {% for vendedor in vendedores %}
                <option value="{{ vendedor.id }}">{{ vendedor.nome }}</option>
            {% endfor %}
        </select><br><br>

        <label for="valor_total">Valor Total:</label>
        <input type="number" id="valor_total" name="valor_total" step="0.01" required><br><br>

        <button type="submit">Registrar Venda</button>
    </form>
</body>
</html>
